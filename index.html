<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hangman Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Hangman</h1>
        </header>
        <a href="">New Game</a>
        <div class="giveUp">
            <div class="given" id="quit">
                <span STYLE="text-decoration:underline"></spanSTYLE>Give Up</span>
            </div>
        </div>
        
        <div class="result">
            <p>Let's Play</p>
        </div>
        <div class="hangman">
            
            <div class="hang">
                <img id="myImage" src="images/hang.png" alt = ""/>
            </div>
            <div class="letter-dashes">
                <span id="dashes">Click New Game!</span>
            </div>
        </div>

        </div>
        
        <div class="choices">

            </div>
